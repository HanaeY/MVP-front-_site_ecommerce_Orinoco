<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="assets/javascript/product.js"defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" defer>
    <link rel="stylesheet" href="assets/css/style.css" defer>

    <title>Détails du produit</title>
</head>
<body>
    <header class="row">
        <div class="col-12 jumbotron">
            <div class="container text-center">
                <h1 id="titre" class="jumbotron-heading">Personnalisez votre Teddy</h1>
                <p class="lead text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.</p>
                <a href="basket.html" class="btn btn-danger mb-3">Voir mon panier</a>
                <a href="index.html" class="btn btn-primary mb-3">Liste des produits</a>
            </div>
        </div>    
    </header>
    <main class="container">
        <div class="card">
            <div class="row">
                <div class="col-md-3">
                    <img src="" alt="" class="card-img" id="selected-teddy-img">
                </div>
                <div class="col-md-9 card-body">
                    <h2 class="card-title" id="selected-teddy-name"></h2>
                    <p class="card-text" id="selected-teddy-description"></p>
                    <form>
                        <div class="row">
                            <div class="col-auto mb-3">
                                <label for="selected-teddy-colors">Choisissez une couleur</label>
                                <select class="form-control" name="color_list" id="selected-teddy-colors" required></select>
                            </div>
                            <div class="col-auto mb-3">
                                <label for="selected-teddy-quantity">Choisissez une quantité</label>
                                <select name="quantity_list" id="selected-teddy-quantity" type="number" value="1" class="form-control" required>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                        <p class="text-primary" id="selected-teddy-price"></p>
                        <div id="info"></div>
                        <div class="col-auto">
                            <input type="submit" id="add-to-basket" value="Ajouter au panier" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="card-footer">
        <div class="d-flex justify-content-around">
            <div class="col-auto"><a href="#">Mentions légales</a></div>
            <div class="col-auto"><a href="#">Nous contacter</a></div>
        </div>
    </footer>
</body>
</html>
